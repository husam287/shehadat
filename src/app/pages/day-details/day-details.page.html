<ion-header>
  <ion-toolbar>
    <ion-title>
      Day - {{day}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/calender" (click)="onClose()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="onClick(shehada.id)" *ngFor="let shehada of shehadat" detail>
      <ion-label>{{shehada?.money |number}} EGP</ion-label>
      <ion-label>{{shehada?.profit}}%</ion-label>
      <ion-label color="success" *ngIf="shehada?.type=='1'">+{{ ((shehada?.money * (shehada?.profit/100) ) /12).toFixed(2) |number}}</ion-label>
      <ion-label color="success" *ngIf="shehada?.type=='3'">+{{ ((shehada?.money * (shehada?.profit/100) ) /4).toFixed(2) |number}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-text color="primary">
          Total: {{shehadat && calcTotalProfit().toFixed(2) | number}}
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-button (click)="withdraw()">
          <ion-icon slot="start" name="archive-outline"></ion-icon>
          withdraw
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
