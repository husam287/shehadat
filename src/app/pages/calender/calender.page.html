<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profit Calender
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profit Calender</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-calendar [(ngModel)]="dateList" [readonly]="true" [type]="type" [options]="options" (click)="onclick($event)">
    
  </ion-calendar>

  



</ion-content>
