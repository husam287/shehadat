<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-segment scrollable value="All">
    <ion-segment-button value="All">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="me">
      <ion-label>Me</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sherif">
      <ion-label>Sherif</ion-label>
    </ion-segment-button>
    <ion-segment-button value="children">
      <ion-label>Children</ion-label>
    </ion-segment-button>
    <ion-segment-button value="teta">
      <ion-label>Teta</ion-label>
    </ion-segment-button>
  </ion-segment>
  
  <ion-row>
    <ion-col class="ion-text-end" size="12">
      <ion-button color="success" (click)="onAdd()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>


  <ion-list>
    <ion-item-sliding>
      <ion-item detail="true">
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options  side="end">
        <ion-item-option color="warning" (click)="onEdit()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item detail="true">
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="onEdit()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    
  </ion-list>
</ion-content>
